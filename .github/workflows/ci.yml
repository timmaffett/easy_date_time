name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache/hosted
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project
        run: dart analyze --fatal-infos

  test_coverage:
    name: Test (Stable & Coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache/hosted
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test --coverage=coverage --file-reporter=json:test-results.json

      - name: Install coverage and test tools
        run: |
          dart pub global activate coverage
          dart pub global activate junitreport

      - name: Convert test results to JUnit
        run: dart pub global run junitreport:tojunit --input test-results.json --output test-results.xml

      - name: Generate coverage report
        run: dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --report-on=lib

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test-results.xml

  test_compatibility:
    name: Test Compatibility (${{ matrix.sdk }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        sdk: ["3.0.0", "beta"]
    steps:
      - uses: actions/checkout@v6

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache/hosted
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test

  validate_example:
    name: Validate Example
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache/hosted
          key: ${{ runner.os }}-pub-example-${{ hashFiles('example/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-example-

      - name: Install dependencies
        working-directory: example
        run: dart pub get

      - name: Analyze example
        working-directory: example
        run: dart analyze --fatal-infos

  publish-dry-run:
    name: Publish (Dry Run)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [analyze, test_coverage]
    steps:
      - uses: actions/checkout@v6

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache/hosted
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: dart pub get

      - name: Publish dry run
        run: dart pub publish --dry-run
