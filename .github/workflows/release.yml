name: Release & Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Get Version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Check if Tag Exists
        id: check_tag
        run: |
          if git ls-remote --exit-code --tags origin "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.VERSION }} already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ env.VERSION }} does not exist. Proceeding with release."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Tests
        if: steps.check_tag.outputs.exists == 'false'
        run: dart test

      - name: Create & Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          git push origin "v${{ env.VERSION }}"

      - name: Extract Changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          # Simple extraction: Find section for version, read until next header or end
          # Note: This requires CHANGELOG.md to be perfectly formatted
          CHANGELOG=$(sed -n "/## \[${{ env.VERSION }}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2 || echo "Release v${{ env.VERSION }}")

          # Handle case where extraction fails or is empty
          if [ -z "$CHANGELOG" ]; then
             CHANGELOG="Release v${{ env.VERSION }}"
          fi

          # Multiline output for GitHub Actions
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false

      - name: Publish to pub.dev
        if: steps.check_tag.outputs.exists == 'false'
        run: dart pub publish --force
